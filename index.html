<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-5 font-semibold text-blue-800">Welcome To Our Banking System</h1>
    </header>
    <main>
        <section class="bg-blue-400 w-6/12 rounded-md mx-auto mt-6 p-8">
            <h1 class="text-2xl font-semibold text-white text-center mb-5">Please Login</h1>
            <div class="flex flex-col items-center ">
                <input type="text" class=" block mb-2 p-2 w-6/12  rounded-md" placeholder="Enter Your Email" id="user-email">
                <input type="password" class=" block mb-2 p-2 w-6/12 rounded-md" name="" placeholder="password" id="user-password">
                <button class="bg-amber-600 hover:bg-amber-700 text-white px-8 py-2 font-semibold rounded-md " id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
